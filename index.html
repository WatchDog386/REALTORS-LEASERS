<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/realtor.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kenya Realtors | The Property Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        /* UPDATED COLORS TO MATCH REACT APP */
        --navy: #0056A6; 
        --dark: #222222;
        --orange: #F96302;
        --bg: #ffffff;
      }

      body { 
        margin: 0; 
        background-color: var(--bg); 
        font-family: 'Montserrat', sans-serif; 
      }

      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #ffffff 0%, #f0f4f8 100%);
        transition: opacity 0.5s ease-out;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* --- SVG SETUP --- */
      .logo-svg {
        width: 120px;
        height: 120px;
        overflow: visible;
        margin-bottom: 20px;
      }

      /* 1. KEY ANIMATION */
      .key-group {
        transform-origin: 50px 45px;
        animation: keySequence 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .key-path {
        fill: none;
        stroke: var(--dark);
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 200;
        stroke-dashoffset: 200;
        animation: drawLine 1s ease-out forwards;
      }

      /* 2. THE CLICK (Pulse Effect) */
      .click-ripple {
        stroke: var(--orange);
        stroke-width: 2;
        fill: none;
        opacity: 0;
        transform-origin: 50px 45px;
        transform: scale(0.5);
        animation: rippleEffect 0.6s ease-out 1.2s forwards;
      }

      /* 3. HOUSE ANIMATION */
      .house-path {
        fill: transparent;
        stroke: var(--navy);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 300;
        stroke-dashoffset: 300;
        opacity: 0.5;
        animation: drawHouse 1.2s cubic-bezier(0.16, 1, 0.3, 1) 1.3s forwards;
      }

      /* 4. TEXT REVEAL */
      .text-mask {
        overflow: hidden;
        height: 60px; /* Limits visibility to create slide-up effect */
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand-name {
        font-size: 40px;
        font-weight: 900;
        letter-spacing: -2px;
        transform: translateY(120%);
        animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 1.6s forwards;
        display: flex;
        gap: 5px;
      }

      .brand-kenya { color: var(--navy); }
      .brand-realtors { color: var(--dark); }

      .tagline {
        font-size: 10px;
        font-weight: 700;
        color: var(--orange);
        letter-spacing: 3px;
        text-transform: uppercase;
        opacity: 0;
        margin-top: 5px;
        animation: fadeIn 0.8s ease-out 2.0s forwards;
      }

      /* --- KEYFRAMES --- */
      
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }

      /* Key Rotation - The "Unlock" */
      @keyframes keySequence {
        0%, 40% { transform: rotate(0deg); } 
        50%, 100% { transform: rotate(90deg); }
      }

      /* Ripple "Snap" */
      @keyframes rippleEffect {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.2); stroke-width: 2; }
        100% { opacity: 0; transform: scale(2.0); stroke-width: 0; }
      }

      /* House Draw */
      @keyframes drawHouse {
        0% { stroke-dashoffset: 300; opacity: 0; }
        100% { stroke-dashoffset: 0; opacity: 1; }
      }

      @keyframes slideUp {
        to { transform: translateY(0); }
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      @media (max-width: 600px) {
        .logo-svg { width: 90px; height: 90px; }
        .brand-name { font-size: 28px; letter-spacing: -1px; }
        .tagline { font-size: 8px; letter-spacing: 2px; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loader">
        <div class="content-wrapper">
          
          <svg class="logo-svg" viewBox="0 0 100 100">
             <circle class="click-ripple" cx="50" cy="45" r="20" />

             <path class="house-path" d="M15 45 L50 12 L85 45 V88 H15 V45 Z" />
             
             <g class="key-group">
               <circle class="key-path" cx="50" cy="45" r="9" />
               <path class="key-path" d="M50 54 V80" /> <path class="key-path" d="M50 62 H60" /> <path class="key-path" d="M50 72 H58" /> </g>
          </svg>

          <div class="text-mask">
            <div class="brand-name">
                <span class="brand-kenya">KENYA</span>
                <span class="brand-realtors">REALTORS</span>
            </div>
          </div>
          
          <div class="tagline">The Property Hub</div>

        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
