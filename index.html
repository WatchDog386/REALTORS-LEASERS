<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M12 24 L32 6 L52 24 V58 H12 V24 Z" fill="%231E3A5F"/><circle cx="32" cy="30" r="5" fill="white"/><rect x="29" y="30" width="6" height="18" fill="white"/></svg>' type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REALTOR | Premium Residential Sales & Leasing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        --navy: #1E3A5F;
        --slate: #5B7C99;
        --orange: #F96302;
        --bg: #ffffff;
      }

      body { 
        margin: 0; 
        background-color: var(--bg); 
        font-family: 'Montserrat', sans-serif; 
      }

      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #ffffff 0%, #F5F7FA 100%);
        transition: opacity 0.6s ease-out;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* --- SVG OPTIMIZATION --- */
      .logo-svg {
        width: 150px;
        height: 150px;
        overflow: visible;
        will-change: transform; /* GPU Optimization */
      }

      /* --- 1. KEY ANIMATION --- */
      .key-group {
        transform-origin: 50px 45px;
        will-change: transform;
        /* The key rotation: Smooth start, snappy turn, soft stop */
        animation: keyTurn 2.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .key-path {
        fill: none;
        stroke: var(--slate);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1000; /* Huge buffer to prevent gaps */
        stroke-dashoffset: 1000;
        animation: drawLine 1s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* --- 2. RIPPLE EFFECT --- */
      .click-ripple {
        stroke: var(--orange);
        stroke-width: 2;
        fill: none;
        opacity: 0;
        transform-origin: 50px 45px;
        will-change: transform, opacity;
        animation: rippleFlow 0.8s cubic-bezier(0.4, 0, 0.2, 1) 0.9s forwards;
      }

      /* --- 3. HOUSE ANIMATION --- */
      .house-path {
        fill: transparent; 
        stroke: var(--navy);
        stroke-width: 5;
        stroke-linecap: round;
        stroke-linejoin: round;
        stroke-dasharray: 1000; /* Huge buffer */
        stroke-dashoffset: 1000;
        will-change: stroke-dashoffset, fill;
        /* Overlaps slightly with ripple for continuity */
        animation: 
          drawLine 1.2s cubic-bezier(0.4, 0, 0.2, 1) 1.1s forwards,
          fillHouse 0.8s ease-out 2s forwards;
      }

      /* --- 4. TEXT REVEAL --- */
      .text-mask {
        overflow: hidden;
        margin-top: -10px;
      }

      .brand-name {
        font-size: 60px;
        font-weight: 900;
        color: var(--navy);
        letter-spacing: -2px;
        transform: translateY(110%);
        will-change: transform;
        /* Elegant rise */
        animation: slideUp 1.2s cubic-bezier(0.25, 1, 0.5, 1) 1.4s forwards;
      }

      .tagline {
        font-size: 12px;
        font-weight: 600;
        color: var(--slate);
        letter-spacing: 4px;
        text-transform: uppercase;
        opacity: 0;
        transform: translateY(5px);
        margin-top: 5px;
        animation: fadeUp 1s ease-out 2s forwards;
      }

      /* --- SMOOTH KEYFRAMES --- */
      
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }

      @keyframes keyTurn {
        0%, 35% { transform: rotate(0deg); } 
        /* The overshoot (1.56 in bezier) creates a subtle bounce */
        100% { transform: rotate(90deg); } 
      }

      @keyframes rippleFlow {
        0% { opacity: 0; transform: scale(0.4); border-width: 4px; }
        40% { opacity: 1; }
        100% { opacity: 0; transform: scale(2.2); stroke-width: 0; }
      }

      @keyframes fillHouse {
        to { fill: rgba(30, 58, 95, 0.03); /* Subtle tint fill */ }
      }

      @keyframes slideUp {
        from { transform: translateY(110%); }
        to { transform: translateY(0); }
      }

      @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
      }

      @media (max-width: 600px) {
        .logo-svg { width: 110px; height: 110px; }
        .brand-name { font-size: 38px; letter-spacing: -1px; }
        .tagline { font-size: 10px; letter-spacing: 2px; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loader">
        <div class="content-wrapper">
          
          <svg class="logo-svg" viewBox="0 0 100 100">
             <circle class="click-ripple" cx="50" cy="45" r="22" />

             <path class="house-path" d="M15 45 L50 10 L85 45 V90 H50" />
             <path class="house-path" d="M15 90 H40" />
             
             <g class="key-group">
               <circle class="key-path" cx="50" cy="45" r="10" />
               <path class="key-path" d="M50 55 V85" />
               <path class="key-path" d="M50 65 H62" />
               <path class="key-path" d="M50 75 H58" />
               <circle cx="50" cy="45" r="1" fill="transparent"/>
             </g>
          </svg>

          <div class="text-mask">
            <div class="brand-name">REALTOR</div>
          </div>
          
          <div class="tagline">Welcome Home</div>

        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
