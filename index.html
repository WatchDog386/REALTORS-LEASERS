<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/realtor.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Realtor | Luxury Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
        --bg-slate: #1a232e;
        --bg-deep: #0f151c;
        --gold-1: #F3E7C9;
        --gold-2: #C0B283;
        --gold-3: #8A7D55;
        --white-soft: #f0f0f0;
        
        /* Animation Curves */
        --ease-draw: cubic-bezier(0.6, 0.05, 0.01, 0.99);
        --ease-smooth: cubic-bezier(0.4, 0, 0.2, 1);
        --ease-zoom: cubic-bezier(0.85, 0, 0.15, 1); /* Fast fly-through */
      }

      body { 
        margin: 0; 
        background-color: var(--bg-slate); 
        font-family: 'Montserrat', sans-serif; 
        overflow: hidden; /* Locks scroll during animation */
      }

      /* --- MAIN CONTENT WRAPPER --- */
      #main-content {
        opacity: 0;
        transform: scale(0.95);
        transition: opacity 0.6s ease, transform 0.6s ease;
        will-change: opacity, transform;
      }
      
      #main-content.visible {
        opacity: 1;
        transform: scale(1);
      }

      /* --- LOADER CONTAINER --- */
      .app-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100dvh;
        background: radial-gradient(circle at 50% 50%, #2F3E4E 0%, #0f151c 100%);
        transform-origin: center center;
        will-change: transform, opacity;
      }

      /* THE ZOOM ANIMATION (Fly through) */
      .app-loader.zoom-exit {
        transition: transform 0.8s var(--ease-zoom), opacity 0.8s ease;
        transform: scale(40); /* Massive scale to fly into screen */
        opacity: 0;
        pointer-events: none;
      }

      .loader-content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      /* --- HOUSE ICON --- */
      .icon-wrapper {
        width: 160px;
        height: 160px;
        position: relative;
        margin-bottom: 25px;
      }

      .logo-svg { width: 100%; height: 100%; overflow: visible; filter: drop-shadow(0px 0px 15px rgba(192, 178, 131, 0.3)); }

      .structure-path {
        stroke: var(--gold-1); stroke-width: 1.2; stroke-linecap: square;
        fill: transparent; stroke-dasharray: 400; stroke-dashoffset: 400; opacity: 0.9;
      }

      .filled {
        transition: fill 0.6s ease-out, stroke-width 0.6s ease;
        fill: var(--fill-color) !important; stroke-width: 0.5;
      }

      .face-front { --fill-color: url(#grad-front); }
      .face-side  { --fill-color: url(#grad-side); }
      .face-dark  { --fill-color: url(#grad-dark); }
      .window     { --fill-color: #232F3C; }

      /* --- TEXT SWAPPING --- */
      .text-container {
        position: relative;
        height: 70px; /* Fixed height to hold shifting text */
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
      }

      .text-group {
        position: absolute;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s var(--ease-smooth);
        will-change: transform, opacity;
      }

      /* States */
      .text-group.visible { opacity: 1; transform: translateY(0); }
      .text-group.exit { opacity: 0; transform: translateY(-20px); }

      /* Typography */
      .text-real { font-size: 42px; color: var(--white-soft); font-weight: 300; letter-spacing: -1px; }
      .text-tor { 
        font-size: 42px; font-weight: 600; letter-spacing: -1px; 
        color: transparent;
        background: linear-gradient(135deg, var(--gold-1) 20%, var(--gold-2) 50%, var(--gold-3) 80%);
        -webkit-background-clip: text; background-clip: text;
      }

      .welcome-small { font-size: 12px; color: var(--gold-1); letter-spacing: 3px; text-transform: uppercase; margin-bottom: 5px; }
      .welcome-main { font-size: 26px; color: white; font-weight: 500; letter-spacing: 0.5px; }

      @keyframes drawLine { to { stroke-dashoffset: 0; } }

      /* Responsive */
      @media (max-width: 600px) {
        .icon-wrapper { width: 140px; height: 140px; }
        .text-real, .text-tor { font-size: 34px; }
        .welcome-main { font-size: 22px; }
      }
    </style>
  </head>

  <body>
    <div class="app-loader" id="loader">
      <div class="loader-content">
        
        <div class="icon-wrapper">
          <svg class="logo-svg" viewBox="0 0 200 200">
            <defs>
              <linearGradient id="grad-front" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="#FFFFFF" /><stop offset="100%" stop-color="#E6DFD0" /></linearGradient>
              <linearGradient id="grad-side" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#D4C596" /><stop offset="100%" stop-color="#8A7D55" /></linearGradient>
              <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" stop-color="#8A7D55" /><stop offset="100%" stop-color="#5C5035" /></linearGradient>
            </defs>
            <path id="p1" class="structure-path face-front" d="M110 90 V170 L160 150 V70 L110 90 Z" />
            <path id="p2" class="structure-path face-dark" d="M160 70 L180 80 V160 L160 150 Z" />
            <path id="p3" class="structure-path face-front" d="M30 150 V50 L80 20 V120 L30 150 Z" />
            <path id="p4" class="structure-path face-side" d="M80 20 L130 40 V140 L80 120 Z" />
            <g id="windows">
              <path class="structure-path window" d="M85 50 L100 56 V86 L85 80 Z" />
              <path class="structure-path window" d="M85 90 L100 96 V126 L85 120 Z" />
              <path class="structure-path window" d="M45 60 L55 54 V124 L45 130 Z" />
              <path class="structure-path window" d="M120 130 L140 122 V152 L120 160 Z" />
            </g>
          </svg>
        </div>

        <div class="text-container">
          
          <div class="text-group" id="text1">
            <div><span class="text-real">Real</span><span class="text-tor">tor</span></div>
          </div>

          <div class="text-group" id="text2">
            <span class="welcome-small">Welcome to</span>
            <span class="welcome-main">Kenya Realtors</span>
          </div>

        </div>

      </div>
    </div>

    <div id="main-content">
      <div id="root"></div> 
    </div>

    <script>
      (async function runIntro() {
        const paths = [ document.getElementById('p3'), document.getElementById('p4'), document.getElementById('p1'), document.getElementById('p2') ];
        const windows = document.querySelectorAll('#windows .structure-path');
        const text1 = document.getElementById('text1');
        const text2 = document.getElementById('text2');
        const loader = document.getElementById('loader');
        const content = document.getElementById('main-content');
        
        // Timer Helper
        const wait = (ms) => new Promise(r => setTimeout(r, ms));

        /* 1. START DRAWING (0s) */
        let delay = 0;
        paths.forEach(p => {
          setTimeout(() => { p.style.animation = `drawLine 0.8s var(--ease-draw) forwards`; }, delay);
          delay += 100;
        });
        setTimeout(() => {
           windows.forEach(w => w.style.animation = `drawLine 0.6s var(--ease-draw) forwards`);
        }, 300);

        /* 2. FILL COLORS & SHOW "REALTOR" (0.8s) */
        await wait(800);
        document.querySelectorAll('.structure-path').forEach(p => p.classList.add('filled'));
        text1.classList.add('visible');

        /* 3. SWAP TEXT: HIDE "REALTOR", SHOW "WELCOME TO KENYA REALTORS" (1.8s) */
        await wait(1000); // Read time for "Realtor"
        
        text1.classList.remove('visible');
        text1.classList.add('exit');
        
        await wait(300); // Slight overlap
        text2.classList.add('visible');

        /* 4. ZOOM IN / FLY THROUGH (3.0s) */
        await wait(1200); // Read time for "Welcome..."
        
        loader.classList.add('zoom-exit');
        
        // Reveal Website
        setTimeout(() => {
           content.classList.add('visible');
           document.body.style.overflow = 'auto'; // Enable scrolling
        }, 200);

        // Remove Loader from DOM
        setTimeout(() => { loader.style.display = 'none'; }, 1000);

      })();
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
