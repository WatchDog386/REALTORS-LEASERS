<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><path d="M12 24 L32 6 L52 24 V58 H12 V24 Z" fill="%231E3A5F"/><circle cx="32" cy="30" r="5" fill="white"/><rect x="29" y="30" width="6" height="18" fill="white"/></svg>' type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REALTOR | Premium Residential Sales & Leasing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
      :root {
        --navy: #1E3A5F;
        --slate: #5B7C99;
        --orange: #F96302;
        --bg: #ffffff;
      }

      body { 
        margin: 0; 
        background-color: var(--bg); 
        font-family: 'Montserrat', sans-serif; 
        /* Scroll is enabled */
      }

      .app-loader {
        position: fixed;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        background: radial-gradient(circle at center, #ffffff 0%, #eef2f5 100%);
        transition: opacity 0.5s ease-out;
      }

      .content-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
      }

      /* --- SVG SETUP --- */
      .logo-svg {
        width: 140px;
        height: 140px;
        overflow: visible;
      }

      /* 1. KEY ANIMATION */
      .key-group {
        transform-origin: 50px 45px;
        animation: keySequence 2.5s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      .key-path {
        fill: none;
        stroke: var(--slate);
        stroke-width: 4;
        stroke-linecap: round;
        stroke-linejoin: round;
        /* FIXED: Increased to 500 to ensure line is fully drawn */
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        animation: drawLine 0.8s ease-out forwards;
      }

      /* 2. THE CLICK (Pulse Effect) */
      .click-ripple {
        stroke: var(--orange);
        stroke-width: 2;
        fill: none;
        opacity: 0;
        transform-origin: 50px 45px;
        transform: scale(0.5);
        animation: rippleEffect 0.6s ease-out 1.2s forwards;
      }

      /* 3. HOUSE ANIMATION */
      .house-path {
        fill: transparent; /* Starts transparent */
        stroke: var(--navy);
        stroke-width: 5;
        stroke-linecap: round;
        stroke-linejoin: round;
        /* FIXED: Increased to 500 to ensure line is fully drawn */
        stroke-dasharray: 500;
        stroke-dashoffset: 500;
        opacity: 0.5;
        animation: drawHouse 1.5s cubic-bezier(0.16, 1, 0.3, 1) 1.3s forwards;
      }

      /* 4. TEXT REVEAL */
      .text-mask {
        overflow: hidden;
        margin-top: -15px;
      }

      .brand-name {
        font-size: 56px;
        font-weight: 900;
        color: var(--navy);
        letter-spacing: -3px;
        transform: translateY(120%);
        animation: slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) 1.8s forwards;
      }

      .tagline {
        font-size: 11px;
        font-weight: 600;
        color: var(--slate);
        letter-spacing: 4px;
        text-transform: uppercase;
        opacity: 0;
        margin-top: 8px;
        animation: fadeIn 1s ease-out 2.2s forwards;
      }

      /* --- KEYFRAMES --- */
      
      /* Universal Line Drawer */
      @keyframes drawLine {
        to { stroke-dashoffset: 0; }
      }

      /* Key Rotation */
      @keyframes keySequence {
        0%, 40% { transform: rotate(0deg); } 
        50%, 100% { transform: rotate(90deg); }
      }

      /* Ripple "Unlock" */
      @keyframes rippleEffect {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.5); stroke-width: 1; }
        100% { opacity: 0; transform: scale(2.5); stroke-width: 0; }
      }

      /* House Draw & Fill */
      @keyframes drawHouse {
        0% { stroke-dashoffset: 500; opacity: 0; fill: transparent; }
        70% { stroke-dashoffset: 0; opacity: 1; fill: transparent; }
        100% { stroke-dashoffset: 0; opacity: 1; fill: transparent; /* Keep outlined or change to var(--navy) for solid fill */ }
      }

      @keyframes slideUp {
        to { transform: translateY(0); }
      }

      @keyframes fadeIn {
        to { opacity: 1; }
      }

      @media (max-width: 600px) {
        .logo-svg { width: 100px; height: 100px; }
        .brand-name { font-size: 36px; letter-spacing: -1px; }
        .tagline { font-size: 9px; letter-spacing: 2px; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loader">
        <div class="content-wrapper">
          
          <svg class="logo-svg" viewBox="0 0 100 100">
             <circle class="click-ripple" cx="50" cy="45" r="20" />

             <path class="house-path" d="M15 45 L50 10 L85 45 V90 H50" />
             <path class="house-path" d="M15 90 H40" />
             
             <g class="key-group">
               <circle class="key-path" cx="50" cy="45" r="10" />
               <path class="key-path" d="M50 55 V85" />
               <path class="key-path" d="M50 65 H62" />
               <path class="key-path" d="M50 75 H58" />
               <circle cx="50" cy="45" r="1" fill="transparent"/> 
             </g>
          </svg>

          <div class="text-mask">
            <div class="brand-name">REALTOR</div>
          </div>
          
          <div class="tagline">Welcome Home</div>

        </div>
      </div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
