<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/realtor.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtor | Luxury Real Estate</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
      :root {
        /* --- PREMIUM PALETTE --- */
        --bg-slate: #2F3E4E;
        --bg-vignette: #25313D;
        --white-soft: #FFFFFF;
        
        /* Gold Gradient Stops */
        --gold-1: #F3E7C9; /* Lightest */
        --gold-2: #C0B283; /* Mid */
        --gold-3: #8A7D55; /* Dark/Shadow */

        /* --- EASING CURVES --- */
        --ease-draw: cubic-bezier(0.45, 0, 0.55, 1);
        --ease-spring: cubic-bezier(0.34, 1.56, 0.64, 1);
        --ease-sine: cubic-bezier(0.445, 0.05, 0.55, 0.95);
      }

      /* 1. FIX: REMOVED overflow:hidden and height:100vh */
      body { 
        margin: 0; 
        background-color: var(--bg-slate); 
        font-family: 'Montserrat', sans-serif; 
        -webkit-font-smoothing: antialiased;
        min-height: 100vh; /* Allow it to grow */
      }

      /* The Loader Overlay */
      .app-loader {
        position: fixed;
        inset: 0; /* Covers top, left, right, bottom */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        /* Vignette Background */
        background: radial-gradient(circle at 50% 50%, var(--bg-slate) 0%, var(--bg-vignette) 120%);
        transition: opacity 0.8s ease-out, visibility 0.8s;
      }

      /* Class to hide loader via JS */
      .app-loader.loaded {
        opacity: 0;
        visibility: hidden;
        pointer-events: none; /* Allows clicking through */
      }

      .loader-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        position: relative;
      }

      /* =========================================
         ICON ANIMATION
         ========================================= */
      .icon-wrapper {
        width: 180px;
        height: 180px;
        position: relative;
        margin-bottom: 20px;
        animation: floatHover 6s var(--ease-sine) infinite;
      }

      .logo-svg {
        width: 100%;
        height: 100%;
        overflow: visible;
        filter: drop-shadow(0px 25px 40px rgba(0,0,0,0.4));
      }

      .structure-path {
        stroke: var(--gold-1);
        stroke-width: 1.5;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: transparent;
        stroke-dasharray: 400;
        stroke-dashoffset: 400;
        animation: 
          drawLine 1.5s var(--ease-draw) forwards,
          fillColor 1.0s ease-out 1.2s forwards;
      }

      .face-front { --fill-color: url(#grad-front); }
      .face-side  { --fill-color: url(#grad-side); }
      .face-dark  { --fill-color: url(#grad-dark); }
      .window     { --fill-color: #232F3C; }

      /* =========================================
         TYPOGRAPHY
         ========================================= */
      .text-lockup {
        text-align: center;
        position: relative;
        z-index: 2;
      }

      .title-mask {
        overflow: hidden;
        padding-bottom: 5px;
      }

      .main-title {
        font-size: 60px;
        line-height: 1;
        letter-spacing: -2px;
        display: flex;
        justify-content: center;
        gap: 0px;
        transform: translateY(120%);
        animation: slideUp 1.2s cubic-bezier(0.2, 1, 0.3, 1) 1.0s forwards;
      }

      .text-real { color: var(--white-soft); font-weight: 300; }
      
      .text-tor {
        font-weight: 600;
        background: linear-gradient(135deg, var(--gold-1) 10%, var(--gold-2) 50%, var(--gold-3) 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
      }

      .text-tor::after {
        content: '';
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
        transform: translateX(-150%) skewX(-20deg);
        animation: textShimmer 3s ease-in-out 2.5s infinite;
        opacity: 0.6;
      }

      .tagline {
        margin-top: 12px;
        font-size: 10px;
        color: #8D9CAB;
        letter-spacing: 4px;
        text-transform: uppercase;
        font-weight: 600;
        opacity: 0;
        transform: translateY(10px);
        animation: fadeUp 1s ease-out 1.8s forwards;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
      }
      
      .tagline::before, .tagline::after {
        content: '';
        width: 20px;
        height: 1px;
        background: var(--gold-2);
        opacity: 0.5;
      }

      /* =========================================
         KEYFRAMES
         ========================================= */
      @keyframes drawLine { to { stroke-dashoffset: 0; } }
      @keyframes fillColor { to { fill: var(--fill-color); stroke-width: 0; } }
      @keyframes slideUp { 0% { transform: translateY(120%); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
      @keyframes fadeUp { to { opacity: 1; transform: translateY(0); letter-spacing: 6px; } }
      @keyframes textShimmer { 0%, 100% { transform: translateX(-150%) skewX(-20deg); } 20% { transform: translateX(150%) skewX(-20deg); } }
      @keyframes floatHover { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-8px); } }

      @media (max-width: 600px) {
        .icon-wrapper { width: 140px; height: 140px; }
        .main-title { font-size: 42px; }
        .tagline { font-size: 8px; letter-spacing: 2px; }
      }
    </style>
  </head>

  <body>
    <div id="root">
      
      <div class="app-loader" id="loader">
        <div class="loader-content">
          <div class="icon-wrapper">
            <svg class="logo-svg" viewBox="0 0 200 200">
              <defs>
                <linearGradient id="grad-front" x1="0%" y1="0%" x2="0%" y2="100%">
                  <stop offset="0%" stop-color="#FFFFFF" />
                  <stop offset="100%" stop-color="#E6DFD0" />
                </linearGradient>
                <linearGradient id="grad-side" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#D4C596" />
                  <stop offset="100%" stop-color="#8A7D55" />
                </linearGradient>
                <linearGradient id="grad-dark" x1="0%" y1="0%" x2="100%" y2="100%">
                  <stop offset="0%" stop-color="#8A7D55" />
                  <stop offset="100%" stop-color="#5C5035" />
                </linearGradient>
              </defs>
              <path class="structure-path face-front" d="M110 90 V170 L160 150 V70 L110 90 Z" style="animation-delay: 0.1s" />
              <path class="structure-path face-dark" d="M160 70 L180 80 V160 L160 150 Z" style="animation-delay: 0.2s" />
              <path class="structure-path face-front" d="M30 150 V50 L80 20 V120 L30 150 Z" style="animation-delay: 0s" />
              <path class="structure-path face-side" d="M80 20 L130 40 V140 L80 120 Z" style="animation-delay: 0.1s" />
              <path class="structure-path window" d="M85 50 L100 56 V86 L85 80 Z" style="animation-delay: 0.8s" />
              <path class="structure-path window" d="M85 90 L100 96 V126 L85 120 Z" style="animation-delay: 0.9s" />
              <path class="structure-path window" d="M45 60 L55 54 V124 L45 130 Z" style="animation-delay: 1.0s" />
              <path class="structure-path window" d="M120 130 L140 122 V152 L120 160 Z" style="animation-delay: 1.1s" />
            </svg>
          </div>
          <div class="text-lockup">
            <div class="title-mask">
              <div class="main-title"><span class="text-real">Real</span><span class="text-tor">tor</span></div>
            </div>
            <div class="tagline">Leasing | Rentals | Sales</div>
          </div>
        </div>
      </div>

      <div style="padding: 20px; color: white; text-align: center;">
        <h1>Welcome to The Property Hub</h1>
        <p>Scroll down to test functionality...</p>
        <div style="height: 150vh; background: linear-gradient(to bottom, transparent, #1a2633); margin-top: 50px;">
          <p style="padding-top: 50vh;">Keep scrolling...</p>
          <p style="padding-top: 50vh;">Bottom of page.</p>
        </div>
      </div>

    </div>

    <script>
      // SIMULATE APP LOADING
      // This script waits 4 seconds (length of animation) then removes the loader
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loader');
          loader.classList.add('loaded'); // Fades it out
        }, 4000); // 4000ms = 4 seconds
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
